<div class="container">
    <div >
        <h3>Login here...</h3>
        <hr>

        <!--Reactive Form-->
        <form [formGroup]="loginForm" 
            (ngSubmit)="loginCredentials()">

            <!--User Name-->
            <div>
                <input type="text" placeholder="Enter user name" formControlName="UserName" autocomplete="off"
                    required />
            </div>
            <div *ngIf="isSubmitted && formControls.UserName.errors">
                <div *ngIf="formControls.UserName.errors.required" 
                style="color: red; text-align: left;">
                    User name is required
                </div>
            </div>
            <br>
            <!--User Password-->
            <div>
                <input type="password" placeholder="Enter password" 
                formControlName="Userpassword" autocomplete="off"
                required />
            </div>
            <div *ngIf="isSubmitted && formControls.Userpassword.errors">
                <div *ngIf="formControls.Userpassword.errors.required" 
                style="color: red; text-align: left;">
                    Password is required
                </div>
            </div>
            <br>
            <div>
                <button class="btn btn-md btn-outline-primary"
                (click) ="loginCredentials()">
                    <i class="fa fa-sign-in"></i>
                    Login
                </button>
                &nbsp;
                <button class="btn btn-md btn-outline-primary"
                (click) ="loginVerifyTest()">
                    <i class="fa fa-sign-in"></i>
                    Test
                </button>
            </div>
            <div *ngIf="error"
                style="color: red; text-align:left"
                >{{error}}
            </div>

        </form>
    </div>

</div>
