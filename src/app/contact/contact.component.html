
<div class="container">
 
        <h3>Contact Here...</h3>
        <hr>
        <form [formGroup]="contactForm"  (ngSubmit)="onSubmit()">
            <!--FirstName-->
            <div class="form-group">
                <p>
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName"
                    name="firstName"
                    formControlName="firstName"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': isSubmitted && formControls.firstName.errors }">
                </p>
            </div>
            <div *ngIf="isSubmitted && formControls.firstName.errors">
                   <div *ngIf="formControls.firstName.errors.required"
                   style="color: red; text-align: left;">
                   First Name is required     
                   </div> 
            </div>
            <!--last Name-->
            <div class="form-group">
                <p>
                    <label for="lastName">Last Name </label>
                    <input type="text" id="lastName"
                    name="lastName"
                    formControlName="lastName"
                    class="form-control">
                </p>
            </div>

            <!--Email-->
            <div class="form-group">
                <p>
                    <label for="email">Email: </label>
                    <input type="email" id="email"
                    name="email"
                    formControlName="email"
                    class="form-control">
                </p>
            </div>
            <!--Gender-->
            <div class="form-group">
                <p>
                    <label for="gender">Gender: </label>
                    &nbsp;
                    <input type="radio" id="gender"
                    name="gender"
                    value="male"
                    formControlName="gender"
                    class="form-check-input">Male
                    <input type="radio" id="gender"
                    name="gender"
                    value="female"
                    formControlName="gender"
                    class="form-check-input">Female
                </p>

            </div>
            <!--IsMarried-->
            <div class="form-group">
                <p>
                    <label for="isMarried">Married: </label>
                    &nbsp;
                    <input type="checkbox" id="isMarried"
                    name="isMarried"
                    formControlName="isMarried"
                    class="form-check-input">
                </p>
            </div>
            <!--Countries-->
            <div class="form-group">
                <p>
                    <label for="country">country </label>
                    <select id="country" name="country"  formControlName="country" class="form-control">
                       <option value="" disabled>Choose Country</option>
                       <option value="{{c.id}}" *ngFor="let c of countryList">
                        {{c.name}}
                      </option>
                    </select>
                </p>
            </div>        
            <!--Address-->
            <div formGroupName="address">
  
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" name="city" formControlName="city" >
                </div>
             
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" name="street" formControlName="street" >
                </div>
             
                <div class="form-group">
                    <label for="pincode">Pin Code</label>
                    <input type="text" class="form-control" name="pincode" formControlName="pincode">
                </div>
             
              </div>
             <!--Submit--> 
            <div class="form-group">
                <p>
                    <button type="submit"
                    class="btn btn-lg btn-primary form-control">Submit</button>
                </p>
            </div>
        </form>
</div>
